<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
<div class="container"></div>
    <nav class="navbar navarBg">
        <div class="container-fluid navarBg">
            <a class="navbar-brand" href="#">All for One</a>
            <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
        </div>
    </nav>

    <div class="container-fluid bodycontainer">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mt-5">"Hello traveler! What is your name?"</h1>
                
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <input id="nameInput" type="text" class="form" placeholder="Enter your name here:">
            </div>
            <div id="helloReturn" class="col-6 superLarge">Text will go here</div>
        </div>

        <div class="row">
            <div class="col-6">
                <button id="helloSubBtn" type="button" class="btn btn-secondary">Submit Name</button>
            </div>
            <div class="col-6"></div>
        </div>
    </div>


    <script src="/beta/sayHello.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    
</body>

</html>
